# Training Configuration for Standard DDPM (Pixel-space)
project_name: "mnist-diffusion-comparison"
run_name: "ddpm-pixel-baseline"

dataset:
  name: "MNIST"
  root: "./data"
  img_size: 32
  channels: 1

model:
  type: "unet"
  base_channels: 32
  channel_mult: [1, 2, 4]
  num_res_blocks: 2
  attention: [false, false, false]
  dropout: 0.1

diffusion:
  timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  schedule: "linear"

train:
  batch_size: 128
  lr: 0.0002
  epochs: 20
  save_every: 5
  device: "cuda" # or "mps" / "cpu"

mlflow:
  experiment_name: "MNIST_Diffusion"
  tracking_uri: "http://localhost:5000"
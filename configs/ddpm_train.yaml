project_name: "DIFFUSION-COOKBOOK"
run_name: "ddpm-pixel-baseline"

dataset:
  name: "MNIST"
  root: "./data"
  img_size: 32
  channels: 1

model:
  type: "unet"
  base_channels: 64
  channel_mult: [1, 2, 2]
  num_res_blocks: 2

diffusion:
  timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  schedule: "linear"

train:
  batch_size: 128
  lr: 0.0002
  epochs: 5
  device: "cuda"

mlflow:
  experiment_name: "MNIST_Diffusion"
